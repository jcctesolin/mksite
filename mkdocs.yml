site_name: S2C2-IME
site_url: https://mydomain.org/mysite
theme:
  name: material
  language: pt-BR
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.expand
    - toc.integrate
    - navigation.top
    - content.code.copy

  markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
  
nav:
  - Sobre: index.md
  - Ontologias:
    - hint: onto/hint.md
    - qvas: onto/qvas.md
    - miscon: onto/miscon.md
  - Publicações: publi.md
  - Utilitários:
    - MKDocs-Material: util/material.md
