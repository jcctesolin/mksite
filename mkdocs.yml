site_name: S2C2-IME
site_url: https://mydomain.org/mysite
theme:
  name: material
  language: pt-BR
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    #- navigation.instant
    #- navigation.instant.progress
    #- navigation.instant.preview
    #- navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.sections
    - navigation.path
    #- navigation.expand
    #- toc.integrate
    #- navigation.top
    #- content.code.copy
    - content.tooltips


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Sobre: index.md
  - Ontologias:
    - hint: onto/hint.md
    - qvas: onto/qvas.md
    - miscon: onto/miscon.md
  - Publicações: publi.md
  - Equipe: equipe.md
  - Utilitários:
    - MKDocs-Material: util/material.md
